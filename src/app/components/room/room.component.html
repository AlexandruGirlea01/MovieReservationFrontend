<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection Name</title>
  <link rel="stylesheet" href="room.component.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>

<body>
  
  <h1>{{currentProjection.name}}</h1>

  <ng-container *ngIf="1==1">
    <div class="grid">
      <button *ngFor="let num of numbers; let i = index" class="" id="{{i+1}}" (click)="toggleButton(i)" >{{ num }}</button>
    </div>
  </ng-container>
  

  <div id="action-button-container">
    <button class="action" (click)="toggleOverlay()"> Reserve seats </button>
    <button class="action" (click)="toggleDeleteOverlay()"> Delete reservation </button>
  </div>

  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <h2>Confirm the reservation</h2>
      <a class="close" (click)="popup=false">&times;</a>
      <div class="content">
      You have selected these seats:
      <span *ngFor="let select of selected"> {{select}} </span>
      <br> <br>
      <div class="confirm"> <button class="confirm-button" (click)="makeReservation()"> Confirm </button></div>
      
      </div>
    </div>
  </div>

  <div class="overlay" *ngIf="deletePopup">
    <div class="popup">
      <h2>Delete reservations</h2>
      <a class="close" (click)="deletePopup=false">&times;</a>
      <div class="content">
      Which reservation would you like to delete? <br>
      <span *ngFor="let seat of deletable"> <button id="{{seat}}O" class="deletable" (click)="toggleToDelete(seat)"> {{ seat }} </button> </span>
      <br> <br>
      <div class="confirm"> <button class="confirm-button" (click)="deleteReservation()"> Confirm </button></div>
      
      </div>
    </div>
  </div>

</body>
